<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
  <section class="form-section">
    <h2>Add transactions</h2>
    <img class="cat-img" src="./images/purr-financial-success.png" alt="Cat throwing money">

    <form id="form">
      <div class="form-control">
        <input type="text" id="text" placeholder="Add transaction">
      </div>
      <div class="form-control">
        <input type="number" id="amount" placeholder="Enter amount">
      </div>
      <button class="btn">Add transaction</button>
    </form>
  </section>

  <section class="history-section">
    <h2>My balance</h2>
    <h1 id="balance">$0.00</h1>
    <div class="income-expense-container">
      <div>
        <h2>Income</h2>
        <p id="money-plus" class="money plus">+0.00</p>
      </div>
      <div>
        <h2>Expenses</h2>
        <p id="money-minus" class="money minus">-0.00</p>
      </div>
    </div>

    <!-- List -->
    <h2 class="table-header">Today</h2>
    <h2 id="empty-state"><em>Add a transaction to get started, cool cat!</em></h2>
    <ul id="list" class="list"></ul>
  </section>

  <script src="./script.js"></script>
</body>

</html>
